<!-- SVG Peptide Vial Placeholder -->
<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vialGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8d8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#2d6bb5;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f5f5f5"/>
  
  <!-- Vial Body -->
  <rect x="90" y="120" width="120" height="220" rx="5" fill="url(#vialGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Liquid -->
  <rect x="95" y="200" width="110" height="135" fill="url(#liquidGradient)"/>
  
  <!-- Vial Cap -->
  <ellipse cx="150" cy="120" rx="62" ry="15" fill="#2c3e50"/>
  <rect x="88" y="105" width="124" height="15" fill="#34495e"/>
  <ellipse cx="150" cy="105" rx="62" ry="15" fill="#3d566e"/>
  
  <!-- Label -->
  <rect x="100" y="240" width="100" height="60" fill="white" opacity="0.9"/>
  <text x="150" y="260" font-family="Arial" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">PEPTIDE</text>
  <text x="150" y="275" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Research Grade</text>
  <text x="150" y="290" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">10mg</text>
</svg>
